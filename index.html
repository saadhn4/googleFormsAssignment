<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google form</title>
</head>

<body>
  <form>
    <label input="Name">Name:</label>
    <input type="text" id="name" class="name" /> <br> <br>

    <label input="password">Password:</label>
    <input type="password" id="password" class="password" />
    <br> <br>

    <label input="age">Age:</label>
    <input type="number" id="age" class="age" />
    <br> <br>

    <label input="email">Email:</label>
    <input type="email" id="email" name="email" />
    <br> <br>

    <label input="Description">Description:</label>
    <input type="text" id="Description" class="Description" /> <br> <br>

    <label type="file">File:</label>
    <input type="file" id="file" name="file">
  </form>
</body>

</html>
